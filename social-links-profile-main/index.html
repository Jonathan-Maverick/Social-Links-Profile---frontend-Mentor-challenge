<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="container">
      <div class="profile">
        <img src="assets/images/avatar-jessica.jpeg" alt="">
        <h2>Jessica Randall</h2>
        <h5>London, United Kingdom</h5>
      </div>
      <blockquote>
        <p>"Front-end developer and avid reader."</p>
      </blockquote>
      <div class="social-handles">
        <button class="handle">GitHub</button>
        <button class="handle">Frontend Mentor</button>
        <button class="handle">LinkedIn</button>
        <button class="handle">Twitter</button>
        <button class="handle">Instagram</button>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Atror Mawutor Jonathan</a>.
    </div>
  </footer>





  
  
</body>
</html>
